        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">
                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Add News Content</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form th:action="@{'/news/edit/' + ${news.id}}" th:object="${news}" method="post"
                                  enctype="multipart/form-data">
                                <input type="hidden" th:field="*{id}"/>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input type="text" class="form-control" id="title" th:field="*{title}" required
                                               placeholder="Enter Title">
                                    </div>

                                    <div class="form-group">
                                        <label for="title">Description</label>
                                        <input type="text" class="form-control" id="description"
                                               th:field="*{description}" required
                                               placeholder="Enter Description">
                                    </div>

                                    <div class="form-group">
                                        <label for="content">Content</label>
                                        <textarea id="content" rows="100" style="height:100%;" th:field="*{content}">
                                    Place <em>some</em> <u>text</u> <strong>here</strong>
                                  </textarea>
                                    </div>


                                    <div class="form-group">
                                        <label for="image">File input</label>
                                        <div class="input-group">
                                            <div class="custom-file">

                                                <input type="file" class="custom-file-input" id="image" name="imageFile"
                                                       accept="image/*">
                                                <label class="custom-file-label" for="image">Choose file</label>
                                            </div>
                                            <div class="input-group-append">
                                                <span class="input-group-text">Upload</span>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
