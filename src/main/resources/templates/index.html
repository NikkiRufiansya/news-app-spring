<!-- Kode JavaScript untuk mengambil data visitor dari database -->
<script th:inline="javascript">
    // Get visitor data from model attribute
    var visitorData = [[${visitorData}]];

    // Prepare data for chart
    var counts = visitorData.map(function(visitor) {
      return visitor.count;
    });
    var dates = visitorData.map(function(visitor) {
      return visitor.date;
    });

    // Create chart
    var ctx = document.getElementById('visitor-chart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: dates,
        datasets: [{
          label: 'Jumlah yang mengakses Aplikasi',
          data: counts,
          backgroundColor: 'rgba(75, 192, 192, 0.5)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          x: {
            type: 'time',
            time: {
              unit: 'day',
              displayFormats: {
                day: 'DD/MM/YYYY'
              }
            }
          },
          y: {
            beginAtZero: true
          }
        }
      }
    });

</script>
